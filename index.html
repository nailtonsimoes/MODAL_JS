<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal em JS</title>
    <!--- css -->
    <link rel="stylesheet" href="style.css" />
    <!--- boxicon -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />
  </head>
  <body>
    <section class="modal container">
      <button class="modal_button" id="open-modal">Abrir Modal</button>
      <div class="modal_container" id="modal-container">
        <div class="modal_content">
          <div class="modal_close close-modal" title="Close">
            <i class="bx bx-x"></i>
          </div>

          <img src="assets/img/star-trophy.png" alt="" class="modal_img" />

          <h1 class="modal_title">Se Garantiu!</h1>

          <p class="modal_description">Aperte no bot√£o para fechar</p>

          <button class="modal_button modal_button-width">Ver Status</button>

          <button class="modal_button-link close-modal">Fechar</button>
        </div>
      </div>
    </section>
    <script src="main.js"></script>
  </body>
</html>
